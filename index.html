<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="heading">
        <h1>Welcome to the Drag and Drop Interface!</h1>
    </div>
    <div class="heading"><p>
        Drag any image from the first container and drop it in second one!
    </p></div>
    <div class="container-wrapper">
        <div class="container">
            <div class="container-name">Container 1</div>
            <div class="item" draggable="true">
                <img src="https://images.unsplash.com/photo-1560269507-9495cdfcadca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Zm9vZCUyMGl0ZW1zfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 1">
            </div>
            <div class="item" draggable="true">
                <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZCUyMGl0ZW1zfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 2">
            </div>
            <div class="item" draggable="true">
                <img src="https://images.unsplash.com/photo-1471943311424-646960669fbc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGZvb2QlMjBpdGVtc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Image 3">
            </div>
            <div class="item" draggable="true">
                <img src="https://images.unsplash.com/photo-1685983633468-bf187eca26ad?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIwfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Image 1">
            </div>
            <div class="item" draggable="true">
                <img src="https://images.unsplash.com/photo-1685983356806-6869dcd96348?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ3fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Image 1">
            </div>
            <div class="item" draggable="true">
                <img src="https://images.unsplash.com/photo-1685793579305-635173bb473b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDU2fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Image 1">
            </div>
            <div class="item" draggable="true">
                <img src="https://images.unsplash.com/photo-1685123466319-d7d8bae569d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDgwfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Image 1">
            </div>
            <div class="item" draggable="true">
                <img src="https://images.unsplash.com/photo-1685596411704-56c5dff3b84c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDg0fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="Image 1">
            </div>
        </div>
    
        <div class="container">
            <div class="container-name">Container 2</div>
            <div class="success-message"></div>
        </div>
    </div>

    <button class="reset-button">Reset</button>

    <script type="text/javascript" src="index.js"></script>

    
</body>
</html>
